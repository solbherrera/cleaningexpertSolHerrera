        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nombre</label>
            <input type="email" class="form-control" id="inputEmail4"placeholder="Ingresa tu nombre">
          </div>
          <div class="col-md-6">
            <label for="inputapellido4" class="form-label">Apellido</label>
            <input type="apellido" class="form-control" id="inputapellido4" placeholder="Ingresa tu apellido">
          </div>
          <div class="col-12">
            <label for="inputEmail4" class="form-label">E-mail</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Ingresa tu e-mail">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Celular</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="15 - XXXX - XXXX">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="inputCity" placeholder="Ingresa tu dirección">
          </div> 
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Entre calles</label>
            <input type="text" class="form-control" id="inputZip"placeholder="Ingresa las entre calles de tu dirección">
          </div>
<div class="col-md-4">
            <label for="inputState" class="form-label">Ubicación</label>
            <select id="inputState" class="form-select">
              <option selected>CABA</option>
              <option>GBA</option>
            </select>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Deseo recibir información por mail">Deseo recibir información por mail
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="submit" class="btn btn-primary">Cancelar</button>
          </div>
